<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Register - 1001 Pioneer AI" />
    <title>Daftar - 1001 Pioneer AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <!-- Background Gradient -->
      <div class="bg-gradient bg-gradient-top"></div>
      <div class="bg-gradient bg-gradient-bottom"></div>
      
      <!-- Auth Container -->
      <div class="auth-container">
        <!-- Logo -->
        <a href="index.html" class="auth-logo">
          <img src="img/logo.svg" alt="1001 Pioneer AI Logo" />
        </a>
        
        <!-- Auth Card -->
        <div class="auth-card">
          <div class="auth-header">
            <h1 class="auth-title">Bergabung Sekarang</h1>
            <p class="auth-subtitle">Daftar untuk menjadi bagian dari 1001 AI Pioneers</p>
          </div>
          
          <form class="auth-form" id="registerForm">
            <div class="form-group">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input 
                type="text" 
                id="nama" 
                name="nama" 
                class="form-input" 
                placeholder="Masukkan nama lengkap"
                required
              />
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="Masukkan email kamu"
                required
              />
            </div>
            
            <div class="form-group">
              <label for="whatsapp" class="form-label">Nomor WhatsApp</label>
              <div class="phone-wrapper">
                <span class="phone-prefix">+62</span>
                <input 
                  type="tel" 
                  id="whatsapp" 
                  name="whatsapp" 
                  class="form-input phone-input" 
                  placeholder="81234567890"
                  pattern="[0-9]{9,13}"
                  required
                />
              </div>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="password-wrapper">
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  class="form-input" 
                  placeholder="Buat password (min. 8 karakter)"
                  minlength="8"
                  required
                />
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                  <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </button>
              </div>
              <p class="form-hint">Minimal 8 karakter dengan kombinasi huruf dan angka</p>
            </div>
            
            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" name="terms" required />
                <span class="checkmark"></span>
                <span class="checkbox-label">Saya setuju dengan <a href="#" class="terms-link">Syarat & Ketentuan</a></span>
              </label>
            </div>
            
            <button type="submit" class="btn-submit">
              <span class="btn-text">Daftar Sekarang</span>
              <span class="btn-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </span>
            </button>
          </form>
          
          <div class="auth-footer">
            <p>Sudah punya akun? <a href="login.html" class="auth-link">Masuk di sini</a></p>
          </div>
        </div>
        
        <!-- Back to Home -->
        <a href="index.html" class="back-home">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          <span>Kembali ke Beranda</span>
        </a>
      </div>
    </div>
    
    <script>
      // Toggle password visibility
      document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
          const input = this.previousElementSibling;
          const eyeIcon = this.querySelector('.eye-icon');
          const eyeOffIcon = this.querySelector('.eye-off-icon');
          
          if (input.type === 'password') {
            input.type = 'text';
            eyeIcon.style.display = 'none';
            eyeOffIcon.style.display = 'block';
          } else {
            input.type = 'password';
            eyeIcon.style.display = 'block';
            eyeOffIcon.style.display = 'none';
          }
        });
      });
      
      // Form submission
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Add your register logic here
        console.log('Register submitted');
      });
      
      // WhatsApp input - only allow numbers
      document.getElementById('whatsapp').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
      });
    </script>
  </body>
</html>
