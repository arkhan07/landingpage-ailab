<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Lupa Password - 1001 Pioneer AI" />
    <title>Lupa Password - 1001 Pioneer AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <!-- Background Gradient -->
      <div class="bg-gradient bg-gradient-top"></div>
      <div class="bg-gradient bg-gradient-bottom"></div>
      
      <!-- Auth Container -->
      <div class="auth-container">
        <!-- Logo -->
        <a href="index.html" class="auth-logo">
          <img src="img/logo.svg" alt="1001 Pioneer AI Logo" />
        </a>
        
        <!-- Auth Card -->
        <div class="auth-card">
          <!-- Icon -->
          <div class="auth-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          
          <div class="auth-header">
            <h1 class="auth-title">Lupa Password?</h1>
            <p class="auth-subtitle">Jangan khawatir! Masukkan email yang terdaftar dan kami akan mengirimkan link untuk reset password.</p>
          </div>
          
          <!-- Default Form -->
          <form class="auth-form" id="forgotForm">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="Masukkan email terdaftar"
                required
              />
            </div>
            
            <button type="submit" class="btn-submit">
              <span class="btn-text">Kirim Link Reset</span>
              <span class="btn-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </span>
            </button>
          </form>
          
          <!-- Success Message (Hidden by default) -->
          <div class="success-message" id="successMessage" style="display: none;">
            <div class="success-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
            </div>
            <h3 class="success-title">Email Terkirim!</h3>
            <p class="success-text">Kami telah mengirimkan link reset password ke email <strong id="emailSent"></strong>. Silakan cek inbox atau folder spam.</p>
            <button type="button" class="btn-submit btn-secondary" onclick="resetForm()">
              <span class="btn-text">Kirim Ulang</span>
            </button>
          </div>
          
          <div class="auth-footer">
            <p>Ingat password? <a href="login.html" class="auth-link">Kembali ke Login</a></p>
          </div>
        </div>
        
        <!-- Back to Home -->
        <a href="index.html" class="back-home">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          <span>Kembali ke Beranda</span>
        </a>
      </div>
    </div>
    
    <script>
      const forgotForm = document.getElementById('forgotForm');
      const successMessage = document.getElementById('successMessage');
      const emailSent = document.getElementById('emailSent');
      
      // Form submission
      forgotForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        
        // Show success message
        emailSent.textContent = email;
        forgotForm.style.display = 'none';
        successMessage.style.display = 'block';
        
        // Add your forgot password logic here
        console.log('Reset password email sent to:', email);
      });
      
      // Reset form
      function resetForm() {
        forgotForm.style.display = 'flex';
        successMessage.style.display = 'none';
        document.getElementById('email').value = '';
      }
    </script>
  </body>
</html>
